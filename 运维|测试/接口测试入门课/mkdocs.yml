site_name: 接口测试入门课

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词_把接口测试这件小事做深、做透.md
  
   - 01_基础_跳出细节看全局，接口测试到底是在做什么_.md
  
   - 02_方法论_没有任何文档，怎么才能快速了解接口的信息_.md
  
   - 03_思维方式_用一个案例彻底理解接口测试的关键逻辑.md
  
   - 04_案例_如何把流程化的测试脚本抽象为测试框架_.md
  
   - 05_案例_测试框架如何才能支持RESTful风格的接口_.md
  
   - 06_接口测试平台_工具和框架不可以兼容_.md
  
   - 07_WebSocket接口_如何测试一个完全陌生的协议接口_.md
  
   - 08_测试数据_是不是可以把所有的参数都保存到Excel中_.md
  
   - 09_微服务接口_怎么用Mock解决混乱的调用关系_.md
  
   - 结束语｜如何成为一名优秀的测试工程师_.md
  
