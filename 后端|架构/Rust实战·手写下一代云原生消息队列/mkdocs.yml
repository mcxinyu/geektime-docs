site_name: Rust实战·手写下一代云原生消息队列

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词｜为什么想用Rust写一个消息队列_.md
  
   - 01｜以终为始_手写开源消息队列最终成果展示.md
  
   - 02｜做好准备_写一个基础软件需要掌握哪些Rust知识点_.md
  
   - 03｜正式开工_如何组织、编译、打包复杂的Rust项目_.md
  
   - 04｜项目初始化四大件_命令行参数、配置、日志、测试用例.md
  
   - 05｜逻辑功能开发_网络层Server端如何选型_.md
  
   - 06｜数据存储_如何实现单机持久化的存储服务_.md
  
   - 07｜基于Raft协议构建分布式集群（一）.md
  
   - 08｜基于Raft协议构建分布式集群（二）.md
  
   - 09｜基于Raft协议构建分布式集群（三）.md
  
   - 10｜分布式_实现集群化、多副本KV存储引擎.md
  
   - 11｜性能提升_优化客户端访问和服务端读写性能.md
  
   - 结束语｜第一阶段课程结尾展望.md
  