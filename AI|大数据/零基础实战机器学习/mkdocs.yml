site_name: 零基础实战机器学习

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词｜开发者为什么要从实战出发学机器学习_.md
  
   - 01｜打好基础_到底什么是机器学习_.md
  
   - 02｜工具准备_安装并使用JupyterNotebook.md
  
   - 03｜实战5步（上）_怎么定义问题和预处理数据_.md
  
   - 04｜实战5步（下）_怎么建立估计10万&#43;软文点击率的模型_.md
  
   - 05_数据探索_怎样从数据中找到用户的RFM值_.md
  
   - 06_聚类分析_如何用RFM给电商用户做价值分组画像_.md
  
   - 07｜回归分析_怎样用模型预测用户的生命周期价值_.md
  
   - 08_模型优化（上）_怎么用特征工程提高模型效率_.md
  
   - 09｜模型优化（中）_防止过拟合，模型也不能太精细.md
  
   - 10｜模型优化（下）_交叉验证，同时寻找最优的参数.md
  
   - 11｜深度学习（上）_用CNN带你认识深度学习.md
  
   - 12｜深度学习（中）_如何用RNN预测激活率走势_.md
  
   - 13｜深度学习（下）_3招提升神经网络预测准确率.md
  
   - 14｜留存分析_哪些因素会影响用户的留存率_.md
  
   - 15｜二元分类_怎么预测用户是否流失_从逻辑回归到深度学习.md
  
   - 16｜性能评估_不平衡数据集应该使用何种评估指标_.md
  
   - 17｜集成学习_机器学习模型如何“博采众长”_.md
  
   - 18_增长模型_用XGBoost评估裂变海报的最佳受众群体.md
  
   - 19_胸有成竹_如何快速定位合适的机器学习算法_.md
  
   - 20_模型部署_怎么发布训练好的机器学习模型_.md
  
   - 21｜持续精进_如何在机器学习领域中找准前进的方向_.md
  
   - 一套习题，测出你对机器学习的掌握程度.md
  
   - 结束语_可以不完美，但重要的是马上开始.md
  