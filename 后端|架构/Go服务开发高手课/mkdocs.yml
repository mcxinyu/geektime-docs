site_name: Go服务开发高手课

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词｜如何成为Go服务开发高手_.md
  
   - 01｜性能优化流程_刚开始做性能优化从何入手_.md
  
   - 02｜工具使用_三大利器帮你迅速优化性能瓶颈.md
  
   - 03｜单机吞吐优化（一）_无需硬件升级也能提升吞吐.md
  
   - 04｜单机吞吐优化（二）_高性能数据处理三板斧.md
  
   - 05｜单机吞吐优化（三）_科学复用对象和协程资源.md
  
   - 06｜并发等待_如何降低实时系统的响应延时_.md
  
   - 07｜并发安全_如何为不同并发场景选择合适的锁_.md
  
   - 08｜并发map_百万数据本地缓存，如何降延时减毛刺_.md
  
   - 09｜网络编程_如何进行网络IO编程降消耗，提吞吐_.md
  