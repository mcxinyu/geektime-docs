site_name: AI重塑云原生应用开发实战

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词｜AI&#43;云原生_孔明与刘备的互相成就.md
  
   - 01｜Agent的前辈_FunctionCalling.md
  
   - 02｜Agent的原理_什么是AIAgent_.md
  
   - 03｜Agent的常见推理模式_CoT、ReAct、Reflexion究竟是什么_.md
  
   - 04｜实践篇_用Go语言实现一个简单Agent.md
  
   - 05｜设计_用自然语言调用Agent操控K8s.md
  
   - 06｜client-go进阶玩法之RestMapper.md
  
   - 07｜client-go进阶玩法之Informer机制.md
  