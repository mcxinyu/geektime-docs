site_name: Serverless入门课

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词_说来说去，到底Serverless要解决什么问题_.md
  
   - 特别放送_为什么阿里要举集团之力趟坑Serverless_.md
  
   - 01｜定义_到底什么是Serverless_.md
  
   - 02_原理_通过一个案例，理解FaaS的运行逻辑.md
  
   - 03_原理_FaaS的两种进程模型及应用场景.md
  
   - 04_原理_FaaS应用如何才能快速扩缩容_.md
  
   - 05_后端BaaS化（上）_NoOps的微服务.md
  
   - 06_后端BaaS化（中）_业务逻辑的拆与合.md
  
   - 07_后端BaaS化（下）_ContainerServerless.md
  
   - 08_搭建私有Serverless（一）_K8s和云原生CNCF.md
  
   - 09_搭建私有Serverless（二）_基于K8s的Serverless.md
  
   - 10_经验_Serverless架构应该如何选型_.md
  
   - 11_经验_Serverless开发最佳实践.md
  
   - 结束语_带你整体回顾我们的Serverless案例.md
  
   - 结课问卷获奖用户名单.md
  
   - 期末测试_有关Serverless，你掌握了多少呢_.md
  