site_name: 说透中台

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - navigation.sections
    - content.code.copy

  icon:
    edit: material/pencil
    logo: material/console-line

extra_css:
  - static/css/extra.css

extra:
  homepage:
  version:
    provider: mike

copyright: Copyright &copy; 2024-Present zkep
repo_url: https://github.com/zkep/mygeektime

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
   - 开篇词_中台，昙花一现还是下一个风口_.md
  
   - 01_来龙去脉_中台为什么这么火_.md
  
   - 02_中台种类_你听说的中台真的是中台吗_.md
  
   - 03_中台定义_当我们谈中台时到底在谈些什么_.md
  
   - 04_万事预则立_中台建设前必须想清楚的四个问题.md
  
   - 05_D4模型_中台规划建设方法论概述.md
  
   - 06_中台落地第一步_企业战略分解及现状调研（Discovery）.md
  
   - 07_中台落地第二步_企业数字化全景规划（Define）.md
  
   - 08_中台落地第三步_中台的规划与设计（Design）.md
  
   - 09_中台落地第四步_中台的建设与接入（Delivery）.md
  
   - 10_总结_中台落地工具资源汇总.md
  
   - 答疑篇（上）_你问我答，关于中台还有哪些困惑_.md
  
   - 答疑篇（下）_你问我答，关于中台还有哪些困惑_.md
  
   - 结课测试｜“说透中台”100分试卷等你来挑战.md
  