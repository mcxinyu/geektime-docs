   - 03｜难点与机会：为什么你找不准客户需求？.md
  
   - 04｜产业链分析：如何在7天内快速了解业务？.md
  
   - 05｜时间链分析：如何清晰定位产品优势与设计方向？.md
  
   - 06｜决策矩阵：为什么你的产品总被客户吐槽体验糟糕？.md
  
   - 07｜决策认知：接触不到客户，怎么进行客户分析？.md
  